<!DOCTYPE html>
<html>
        <head>
            <title>Calculator</title>
            <link href="style.css" rel="stylesheet">

        </head>
    <body>

        <div>
            <header>
                <h1>
                    Calculator
                </h1>
            </header>
        </div>
        <div id="table-div">
            <li id="display-input" class="display" style="list-style-type:none"></li>
            <div class="container">
                <table id="table">
                    <thead class="align">

                        <!-- <li id="display-input" class="display" style="list-style-type:none"></li> -->
                        <tr id="top">
                            <td><button id="clear" class="operator" title="Press Esc or clear"><b>AC</b></button></td>
                            <td><button id="plus-minus" title="Hold Shift + minus sign" onclick="toggleNegative()"><b>+/-</b></button></td>
                            <td><button id="percent" title="Hold Shift + 5"><b>%</b></button></td>
                            <td><button data-action="divide" class="operator" id="divide"><b>/</b></button></td>
                        </tr>
                    </thead>
                    <tbody class="align">
                        <tr>
                            <td><button class="numbers" id="seven"><b>7</b></button></td>
                            <td><button class="numbers" id="eight"><b>8</b></button></td>
                            <td><button class="numbers" id="nine"><b>9</b></button></td>
                            <td><button data-action="multiply" class="operator" id="multiply"><b>*</b></button></td>
                        </tr>

                        <tr>
                            <td><button class="numbers" id="four"><b>4</b></button></td>
                            <td><button class="numbers" id="five"><b>5</b></button></td>
                            <td><button class="numbers" id="six"><b>6</b></button></td>
                            <td><button data-action="add" class="operator" id="add"><b>+</b></button></td>
                        </tr>
                        <tr>
                            <td> <button class="numbers" id="one"><b>1</b></button> </td>
                            <td><button class="numbers" id="two"><b>2</b></button></td>
                            <td><button class="numbers" id="three"><b>3</b></button></td>
                            <td><button data-action="subtract" class="operator" id="subtract"><b>-</b></button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="numbers" id="zero" "><b>0</b></button></td>
                            <td><button class="numbers" data-action="decimal" id="decimal"><b> . </b></button class="numbers"></td>
                            <td><button data-action="calculate" class="operator" id="equals" ><b>=</b></button></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <!-- <p>Built by me: LP</p> -->
                    </tfoot>
                </table>
            </div>
        </div>

    </body>

    <script src="app.js"></script>
    <!-- <script src="newApp.js"></script> -->
</html>
